
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="../services/detailsUsers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <img id="user-image" class="w-full h-49 object-cover object-center" alt="User Image" />
      <div class="p-6">
        <h2 id="user-name" class="text-3xl font-bold text-gray-800 mb-4"></h2>
        <p id="user-email" class="text-sm text-gray-600 mb-2"></p>
        <p id="user-created" class="text-sm text-gray-600 mb-2"></p>
        <p id="user-bio" class="text-sm text-gray-600 mb-2"></p>
        <p id="user-skills" class="text-sm text-gray-600 mb-2"></p>
        <a id="user-website" href="../pages/users.html" class="text-blue-500 hover:underline">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
