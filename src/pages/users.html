<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <section class="max-w-4xl mx-auto grid gap-6 md:grid-cols-2 lg:grid-cols-3">

                <p class="text-gray-600">Senior Developer</p>
            </div>
            <div class="px-4 py-2 border-t border-gray-200 bg-gray-50 flex justify-center">
                <a href="userDetails.html" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full">

                </a>

        </div>

</html>
